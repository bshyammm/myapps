<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<html lang="en">
  <head>
		<title>Questionnaires</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Create a new questionnaire</h5>
					<form class="" method="post" action="#">

						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter Questionnaire's Name"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="description" class="cols-sm-2 control-label">Description</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                  <textarea  class="form-control" name="description" id="description" placeholder="Description"></textarea>
								</div>
							</div>
						</div>

						<div class="form-group ">
              <button type='submit' class = "btn btn-primary btn-lg btn-block login-button">Create</button>
						</div>

					</form>
				</div>
			</div>
		</div>

	</body>
</html>
